    <!-- Critical CSS to prevent FOUC -->
    <style>
      .preload * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }

      html {
        visibility: visible;
        opacity: 1;
      }

      html.preload {
        visibility: hidden;
        opacity: 0;
      }

      /* Prevent vertical scrolling on main page */
      html,
      body {
        height: 100vh;
        overflow: hidden;
      }

      main {
        height: 100%;
        overflow: hidden;
      }

      .bg-image {
        content: "";
        background-image: url("/images/EuropeBackground.webp");
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(4px);
        z-index: -1;
      }

      .dark .bg-image {
        filter: blur(4px) brightness(0.4) saturate(0.3) contrast(1.2);
      }

      /* display:none if child has class parent-hidden since we can't use shadow DOM in Lit due to Tailwind */
      .component-hideable:has(> .parent-hidden) {
        display: none;
      }

      /* Hide side banners on small screens */
      @media (max-width: 928px) {
        #cg-banner-left,
        #cg-banner-right {
          display: none !important;
        }
      }

      /* Scale container based on screen height */
      .scale-container {
        transform-origin: center;
        transition: transform 0.3s ease-in-out;
      }

      /* Scale down scale-container on smaller heights */
      @media (max-height: 800px) {
        .scale-container {
          transform: scale(0.8);
        }
      }

      @media (max-height: 700px) {
        .scale-container {
          transform: scale(0.65);
        }
      }

      @media (max-height: 600px) {
        .scale-container {
          transform: scale(0.6);
        }
      }

      @media (max-height: 500px) {
        .scale-container {
          transform: scale(0.5);
        }
      }
    </style>
